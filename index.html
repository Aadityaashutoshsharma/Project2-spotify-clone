<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music on the go...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/1d266f3084.css" crossorigin="anonymous">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="img/logo.png" alt="Spotify">
            <span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">        
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds!</h1>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward"></i>
            <i class="fa-regular fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1d266f3084.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
